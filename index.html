<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
  </head>
  <body>
    <div id="chatlog"></div>
    <input type="text" id="userinput">
    <button onclick="respond()">Send</button>
    <script>
      const rules = {};
      fetch('dictionary.txt')
        .then(response => response.text())
        .then(text => {
          const lines = text.split('\n');
          for (let i = 0; i < lines.length; i += 2) {
            const question = lines[i].trim().toLowerCase();
            const response = lines[i + 1].trim();
            rules[question] = response;
          }
        });
      function respond() {
        const userinput = document.getElementById("userinput").value.toLowerCase().trim();
        let response;
        if (userinput in rules) {
          response = rules[userinput];
        } else {
          response = "I'm sorry, I don't understand.";
        }
        document.getElementById("chatlog").innerHTML += "User: " + userinput + "<br>";
        document.getElementById("chatlog").innerHTML += "Chatbot: " + response + "<br>";
        document.getElementById("userinput").value = "";
      }
    </script>
  </body>
</html>
